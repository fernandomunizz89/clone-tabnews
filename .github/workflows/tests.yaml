name: Run Automated Tests
on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
    branches:
      - main
jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
